<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>个人简历</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<style type="text/css">
		/*音乐按钮动画*/
		@keyframes musicAnimate{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(360deg);}
		}
		@-webkit-keyframes musicAnimate{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(360deg);}
		}
		/*向上箭头动画*/
		@keyframes animate{
			0%{opacity:1;bottom:15px;}
			25%{opacity:0.3;bottom:18px;}
			50%{opacity:0;bottom:20px;}
			75%{opacity:0.8;bottom:12px;}
			100%{opacity:1;bottom:15px;}
		}
		@-webkit-keyframes animate{
			0%{opacity:1;bottom:15px;}
			25%{opacity:0.3;bottom:18px;}
			50%{opacity:0;bottom:20px;}
			75%{opacity:0.8;bottom:12px;}
			100%{opacity:1;bottom:15px;}
		}
		html,body{
			margin:0;
			padding:0;
			position:relative;
			width:100%;height:100%;
			background: #ccc;
			font-family: "微软雅黑";
		}
		h1,h2,h3,h4,h5,p,ul,li{margin:0;padding:0;}
		img{width:100%;}
		.main{width:100%;height:100%;overflow:hidden;position:relative;}
		.page{position:absolute;
			width: 100%;
			height:100%;
			transition:all 0.3s linear;
			-moz-transition:all 0.3s linear;
			-o-transition:all 0.3s linear;
			-webkit-transition:all 0.3s linear;
			transform:translateY(0);font-size: 40px;
			-webkit-transform:translateY(0);font-size: 40px;
			-moz-transform:translateY(0);font-size: 40px;
			-o-transform:translateY(0);font-size: 40px;
			text-align: center;
			/*z-index: 1;*/
		}
		.hide{display: none;}
		.delay3{animation-delay: 0.3s;-webkit-animation-delay: 0.3s;}
		.delay5{animation-delay: 0.5s;-webkit-animation-delay: 0.5s;}
		.delay7{animation-delay: 0.7s;-webkit-animation-delay: 0.7s;}
		.delay9{animation-delay: 0.9s;-webkit-animation-delay: 0.9s;}
		.delay10{animation-delay: 1s;-webkit-animation-delay: 1s;}
		.delay12{animation-delay: 1.2s;-webkit-animation-delay: 1.2s;}
		.delay14{animation-delay: 1.4s;-webkit-animation-delay: 1.4s;}
		.page1{background: #58e9cc;}
		.page2{background: #92e958;}
		.page3{background: #d75cfa;}
		.page4{background: #eee559;}
		.pageUp{
			transform:translateY(-100%);
			-webkit-transform:translateY(-100%);
		}
		.pageDown{
			transform:translateY(100%);
			-webkit-transform:translateY(100%);
		}

		.gotop{
			position: fixed;
			width:16%;
			left:42%;
			height:3rem;
			bottom:15px;
			background: url(images/arrow.png) no-repeat;
			background-size: 100%;
			animation:animate 1s linear infinite;
			-webkit-animation:animate 1s linear infinite;
			-moz-animation:animate 1s linear infinite;
			-o-animation:animate 1s linear infinite;
			z-index: 3;
		}
		.music{
			position:fixed;
			top:20px;
			right:20px;
			width: 40px;
			height: 40px;
			background: url(images/normalmusic.svg);
			background-size: 100%;
			animation:musicAnimate 2s linear infinite;
			-webkit-animation:musicAnimate 2s linear infinite;
			-moz-animation:musicAnimate 2s linear infinite;
			z-index: 3;
		}
		.page1 .head-img{
			position:absolute;
			width:120px;
			height:120px;
			border:8px solid #fff;
			border-radius:50%;
			overflow:hidden;
			left:50%;
			margin-left:-60px;
			top:5rem;
		}
		
		.page1 h2{margin:15rem 0 14px 0;font-size: 2.2rem;color:#fff;}
		.page1 h3{font-size: 28px;color:#fff;margin-bottom:10px;}
		.page1 .shizi{width: 100px;height: 100px;}
		.line{width: 70%;border-top: 2px solid rgba(255,255,255,0.6);margin:4px auto;}
		.page1 p{font-size:1.5rem;color:#fff;margin-top: 1rem;}
		
		.page2{color:#fff;}
		.page2 h2{margin:5rem auto 10px auto;font-size: 35px;padding:10px;width:50%;background:rgba(247,255,42,0.6);}
		.page2 p{font-size: 30px;color:#000;}
		.page2 p.info{padding:14px;width:80%;margin:10px auto;font-size: 22px;border-radius: 30px;background: rgba(255,255,255,0.6);}
		.page3 h2{margin:6rem auto 10px auto;font-size: 30px;padding:10px;width:50%;border:4px solid yellow;color:#fff;/*background:rgba(255,0,162,0.8);*/}
		.page3 .skill{height: 70px;margin:2rem auto;overflow: hidden;}
		
		
		.page3 .skill .level{position:relative;width:77%;height:70px;background: rgba(255,255,255,0.4);border-radius:35px;font-size: 1.5rem;line-height:70px;margin:0 auto;}
		.page3 .skill .level1{text-align: right;padding-right: 5%;}
		.page3 .skill .level2{text-align: left;padding-left: 5%;}
		.page3 .skill .level3{text-align: right;padding-right: 5%;}
		.page3 .skill .img{position:absolute;top:0;width: 60px;height: 60px;border-radius:50%;background-size: 100%;border:5px solid #fff;overflow: hidden;z-index: 3;
			animation:musicAnimate 2s linear infinite;
			-webkit-animation:musicAnimate 2s linear infinite;
			-moz-animation:musicAnimate 2s linear infinite;}
		.page3 .skill .level .h5{background:#e44d26;left:0;}
		.page3 .skill .level .css3{background:#3b9adb;right:0;}
		.page3 .skill .level .js{background:#d6ba32;left:0;}
	</style>
</head>
<body>
	<div class="main">
		<div class="page page1">
			<div class="show head-img animated bounceInDown">
				<img src="images/psb.jpg" alt="头像">
			</div>
			<h2 class="show animated fadeIn delay3">hi 我叫赵卓</h2>
			<h3 class="show animated fadeIn delay9">我是一名</h3>
			<img src="images/74.gif" class="show shizi animated bounceIn delay10">
			<div class="line animated fadeInLeft delay12 show"></div>
			<p class="show animated fadeInUp delay14">前端攻城狮</p>
		</div>
		<div class="page page2 pageDown">
			<h2 class="show hide animated rubberBand">个人信息</h2>
			<div class="show line hide animated fadeInRight delay3"></div>
			<p class="show hide animated fadeInUp delay5">About Me</p>
			<p class="show info hide animated bounceInLeft delay7">姓名:赵卓</p>
			<p class="show info hide animated bounceInLeft delay9">专业:计算机科学与技术</p>
			<p class="show info hide animated bounceInLeft delay10">学校:河北科技师范学院</p>
			<p class="show info hide animated bounceInLeft delay12">学历:本科</p>
			
		</div>
		<div class="page page3 pageDown">
			<h2 class="show hide animated rubberBand">技能掌握</h2>
			<div class="show skill hide animated fadeInUp delay3">
				
				<div class="level level1">掌握程度:85%
					<div class="img h5 rotate">
						<img src="images/h5.png">
					</div>
				</div>
			</div>
			<div class="show skill hide animated fadeInUp delay5">
				
				<div class="level level2">掌握程度:85%
					<div class="img css3">
						<img src="images/css3.png">
					</div>
				</div>
			</div>
			<div class="show skill hide animated fadeInUp delay7">
				
				<div class="level level3">掌握程度:80%
					<div class="img js">
						<img src="images/js.png">
					</div>
				</div>
			</div>
		</div>
		<div class="gotop"></div>
		<div class="music"></div>
		<!-- <audio src="source/music.mp3" autoplay="true"></audio> -->
		
	</div>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/touch-0.2.14.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var index = 0;
			var pageNum = $(".page").length;
			console.log(pageNum)
			touch.on('.main','swipeup',function(){
				if(index >= pageNum-1){
					return;
				}
				$(".page").eq(index).addClass("pageUp").next().removeClass('pageDown');
				$(".page").eq(index + 1).find(".hide").removeClass('hide');//向上滑动在下一个page页里找所有带有hide类的元素  remove  hide类；
				index++;
				$(".page").eq(index - 1).find(".show").addClass("hide");//给上一页所有带show类名的元素 添加hide类 让其隐藏
			});
			touch.on(".main","swipedown",function(){
				if(index<=0){
					return;
				}
				$(".page").eq(index).addClass('pageDown');
				$(".page").eq(index - 1).find('.show').removeClass("hide");//下滑的时候将上一页所有带hide类的元素  remove hide类
				index--;
				$(".page").eq(index + 1).find('.show').addClass("hide");
				$(".page").eq(index).removeClass('pageUp');
			})


		})
	</script>
</body>
</html>
